<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input name="text" id="name"/>
    <input job="text" id="job"/>
    <button onclick="getapi()">type</button>
    
</body>
<script>
    //fetch data
    async function getapi() {
        let name = document.getElementById("name").value;
        let job = document.getElementById("job").value;
        let data = { "name": name, "job": job };
        let res = await fetch("https://reqres.in/api/users", { "method": "POST", body: JSON.stringify(data), headers: { "content-type": "application/json" } });
        let json = await res.json();
        console.log(json);
    }
   


    
</script>
</html>
